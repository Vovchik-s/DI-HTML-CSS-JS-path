<html lang="en">

<body>
    <form id="form-todo"> 
        <input type="text" name="todo" id="name" placeholder="Add task name">
        <input type="text" name="todo" id="description" placeholder="Add description ">

        <label for="form--startDate">Starting my task</label>
        <input type="datetime-local" min="2022-06-09T19:30" id="form--startDate">
        <label for="form--endDate">Deadline</label>
        <input type="datetime-local" id="form--endDate">
        <button id="submit" type="submit">Add</button>
    </form>


    
    <div class="display-form" id="display-form">
        
    </div>

    <!-- <img class="loading" id="loading" src="./img/spinner.gif" alt="loading"> -->
