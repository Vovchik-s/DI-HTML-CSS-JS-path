<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/661381bab5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <audio src=""></audio>
        <div data-name="boom" onclick="onClick(this)" class="drum">
            <i class="fa-solid fa-burst"></i></div>
        <div data-name="clap" onclick="onClick(this)" class="drum">
            <i class="fa-solid fa-hands-clapping"></i></div>
        <div data-name="hihat" onclick="onClick(this)" class="drum">
            <i class="fa-solid fa-compact-disc"></i></div>
        <div data-name="kick" onclick="onClick(this)" class="drum">
            <i class="fa-brands fa-tiktok"></i></div>
        <div data-name="openhat" onclick="onClick(this)" class="drum">
            <i class="fa-solid fa-compact-disc"></i></div>
        <div data-name="ride" onclick="onClick(this)" class="drum">
            <i class="fa-solid fa-hat-cowboy"></i></div>
        <div data-name="snare" onclick="onClick(this)" class="drum">
            <i class="fa-solid fa-drum"></i></div>
        <div data-name="tink" onclick="onClick(this)" class="drum">
            <i class="fa-solid fa-droplet"></i></div>
        <div data-name="tom" onclick="onClick(this)" class="drum"><i class="fa-solid fa-drum-steelpan"></i></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></script>
    <script src="https://kit.fontawesome.com/661381bab5.js" crossorigin="anonymous"></script>
    <script src="./mini-project-2.js"></script>
</body>
</html>
